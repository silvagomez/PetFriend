<!DOCTYPE html>
<html>

<head>
	<title>Pet Friend</title>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="animales, perro, gato, alquilar, adoptar">
	<meta name="author" content="Allen Edv, Diego Camilo Silva Gómez, Mikel Calvo, Sandra Lopez">

	<!--Zona para los links-->
	<link rel="stylesheet" type="text/css" href="../css/master.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<!--<link href="https://fonts.googleapis.com/css?family= Quicksand " rel="stylesheet">-->

	<!--Zona para los scripts-->
</head>

<body>
	<header>
		<div class="wrapper w1">
			<nav>
				<div class="logo">
					<img class="img_logo" src="../img/logo.png">
				</div>
					<div class="menu">
						<ul>
							<li><a href="">Animales</a></li>
							<li><a href="">Quienes somos</a></li>
							<li><a href="">Donar</a></li>
							<li><a href="">Contácto</a></li>
						</ul>
					</div>
					<div class="mi_cuenta">
						<ul>
							<li><a href="" class="login">Mi Cuenta</a></li>
						</ul>
					</div>
			</nav>
		</div>
	</header>
	<div class="wrapper w2">
		<main>
			<article class="buscador">
				<button type="submit"><i class="fa fa-filter" aria-hidden="true"></i></button>
				<input type="text" placeholder=" Cuatro patas.." name="search">
				<button type="submit"><i class="fa fa-search"></i></button>
			</article>
			<article class="animals">
				<div class="animalito">
					<figure>
						<img src="../img/a_bird1.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Margarita</button>
							<button type="button" name="button"> ♥ </button>
							<button type="button" name="button"> ↪ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_cat1.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Nyah</button>
							<button type="button" name="button"> ♥ </button>
							<button type="button" name="button"> ↷ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_can1.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Tomate</button>
							<button type="button" name="button"> ♥ </button>
							<button type="button" name="button"> ➥ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_fish2.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Tiburoncin</button>
							<button type="button" name="button"> ♥ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_rept1.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Rene</button>
							<button type="button" name="button"> <i class="fa fa-heart" aria-hidden="true"></i> </button>
							<button type="button" name="button"> <i class="fa fa-share-alt" aria-hidden="true"></i> </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_bird5.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Romana</button>
							<button type="button" name="button"> ♥ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_cat5.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Jack</button>
							<button type="button" name="button"> ♥ </button>
						</figcaption>
					</figure>
				</div>
				<div class="animalito">
					<figure>
						<img src="../img/a_can2.png" class="a_pet">
						<figcaption>
							<button type="button" name="button">Blue</button>
							<button type="button" name="button"> ♥ </button>
						</figcaption>
					</figure>
				</div>
			</article>
			<article class="load">
				<img src="../img/cargando.gif" alt="">
			</article>

		</main>
	</div>
	<footer>
		<div class="aviso_legal">
			<a>aviso_legal</a>

		</div>
		<div class="redes_sociales">
			<ul>
				<li><a href="">Facebook</a></li>
				<li><a href="">Instragram</a></li>
				<li><a href="">Otras</a></li>
			</ul>

		</div>
		<div class="propiedad">
			<a>
				Copyright 2018<br>
				Allen Edv, Diego Camilo Silva Gómez, Mikel Calvo, Sandra Lopez
			</a>

		</div>
	</footer>


</body>

</html>
